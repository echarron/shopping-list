<form class="form-horizontal" role="form" id="formNewAccount">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email (@)</label>
        <div class="col-sm-6">
            <input type="email" ng-model="newAccount.email" class="form-control" id="email" required>
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-4">
            <input type="text" ng-model="newAccount.username" class="form-control" id="username" required>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" ng-model="newAccount.password" class="form-control" id="password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="btnSubmit" ng-click="create()">Sign in</button>
        </div>
    </div>
</form>
